<app-navbar-admin></app-navbar-admin>
<div class="container">
    <h1 class="display-4">Peliculas</h1>
    <div class="row">
        <div class="card-columns">
            <div class="card mb-3" *ngFor="let item of peliculas">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img [src]="item.img" [routerLink]="['/admin/new/movie',item.id_pelicula]" class="card-img" alt="..." width="300">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{item.title}}</h5>
                            <p class="card-text">{{item.des }}</p>
                            <p class="card-text">{{item.reparto}}</p>
                            <p class="card-text"><small class="text-muted">{{item.clasificacion}}</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
