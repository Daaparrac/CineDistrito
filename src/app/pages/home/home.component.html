<app-navbar></app-navbar>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/banner.jpg" class="d-block w-100" alt="..." />
    </div>
    <div class="carousel-item">
      <img src="assets/banner2.jpg" class="d-block w-100" alt="..." />
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleControls"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Anterior</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleControls"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Siguiente</span>
  </a>
</div>
<div class="bg-secondary text-white pb-1 pt-1">
  <div class="container">
    <div class="form-group">
      <label for="exampleFormControlSelect1">Seleccione su cinema:</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option *ngFor="let item of teatro">{{ item.nombre }}</option>
      </select>
    </div>
  </div>
</div>
<div class="container mt-3">
  <h1 class="lead">PREVENTA / PROXIMO ESTRENO</h1>
  <div class="row">
    <div class="col" *ngFor="let item of peliculas | slice: 0:5">
      <div class="card">
        <img [src]="item.img" class="card-img-top" alt="..." />
      </div>
    </div>
  </div>
  <br />
  <h1 class="lead">NUEVAS</h1>
  <div class="row">
    <div class="col" *ngFor="let item of peliculas | slice: 6:11">
      <div class="card">
        <img [src]="item.img" class="card-img-top" alt="..." />
      </div>
    </div>
  </div>
  <br />
  <h1 class="lead">PROMOCIONES DE NUESTROS ALIADOS</h1>
  <div class="row">
    <div class="col">
      <img
        src="assets/amex.png"
        class="card-img-top"
        style="max-width: 400px;"
      />
    </div>
  </div>
  <br />
</div>
